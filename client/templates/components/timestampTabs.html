<template name="components_timestampTabs">
<li class="col col-1-3 tablet-col-1-2 mobile-full fade-in">
        <button>
            {{> dapp_identicon identity=this.owner class='dapp-small'}}
            <a class="dapp-identicon dapp-small" style="background-image: url(identiconimage.png)"></a>
            <h3>#{{this.index}} | {{formatTime this.blocktime "MMM Do YYYY h:mm a"}}</h3>
            <span>&nbsp;
                {{#if metaCheck this.data}}
                <span style="background-color: {{metaColor}}; border-radius: 8px; color: white; padding: 0 6px;">
                    {{metaPrefix this.data}}
                </span>&nbsp;{{metaData this.data}}
                {{else}}
                    {{this.data}}
                {{/if}}
            </span>
        </button>         
    </li>
</template>
